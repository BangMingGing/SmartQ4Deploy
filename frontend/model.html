<html>
    <body>
        <style>

        #home {
        margin: 375px 0px 0px 900px;
        position :absolute;
        border: 0;
        color: #277ef0;
        outline: auto;
        font-size: 15px;
        flex-direction: column;
        align-items: center;
        }          
        #divPosition{
            background-color: rgb(129, 182, 231);
            border: 3px;
            position: absolute;
            height: 300px;
            width: 400px;
            margin: -150px 0px 0px -200px;
            top: 35%;
            left: 50%;
            padding: 5px;
            border-radius: 2em;
        }
        .fileRegiBtn label {
            display: inline-block; 
            padding: .5em .75em; 
            color: #ffffff; 
            font-size: inherit; 
            line-height: normal; 
            vertical-align: middle; 
            background-color: #277ef0; 
            cursor: pointer; 
            border: 1px solid #ebebeb; 
            border-bottom-color: #e2e2e2; 
            border-radius: .25em;
        }
        
        #button{
            width: 40%;
            border: 0;
            color: #277ef0;
            outline: auto;
            font-size: 15px;
            flex-direction: column;
            align-items: center;
            font-weight: 600;
        }
        button.homebutton{
            position: absolute;
            color: #277ef0;
            right: 0%;
            bottom: -10%;
            width: 10%;
            border: 0;
            outline: auto;
            font-size: 15px;
            flex-direction: column;
            align-items: center;
            font-weight: 400;
        }


        </style>
        <center>
        <div id = "divPosition">
            <h1> [ Custom model ] </h1>
            {% if msg %}
                <div class="alert alert-success" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            {% for error in errors %}
                <div class="alert alert-danger" , role="alert">
                    {{ error }}
                </div>
            {% endfor %}
            <form id='inf-form' method='post' enctype="multipart/form-data" action="http://127.0.0.1:8000/model/register">
                <div class="fileRegiBtn">
                    <label for='onnx'>Upload Your onnx File</label>
                    <input type='file' id ='onnx' name='onnx' accept='.onnx' required='required' style="display: none">
                </div>
                <br />
                <input type='text' name='custom_model_name' placeholder='모델 별칭을 입력하시오' required='required'>
                <br>
                <br>
                <button class="button" id = "button" type='reset' value='초기화'> Initialization </button>
                <br>
                <br>
                <button class="button" id = "button" type='submit' name='submitButton' value='업로드'> Start Upload </button>
            </form>
        <button class = "homebutton" id  = 'home' onclick  = "location.href = 'http://127.0.0.1:8000/menu'">MENU</button>
        </div>
        
        </center>
    </body>
</html>
